[DATABASE]
db = bhs_test
user = ${SOLAR-PLANT:user}
password = ${SOLAR-PLANT:password}
host = db.home.online

[LOG]
logfile=../test/test.log
level=DEBUG
log-to-stdout=True

[SOLAR-PLANT]
polling-period-s=60
web-host=192.168.1.30
web-status-page=/status.html
web-user=${SOLAR-PLANT:web-user}
web-password=${SOLAR-PLANT:web-password}
web-timeout-s=10
web-ping-timeout-ms=100
readings-storage-file-path=/tmp/.bhs.solar.plant.test.tmp

[REST]
port=12995


