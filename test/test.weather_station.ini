[DATABASE]
db = bhs_test
user = ${WEATHER_STATION:user}
password = ${WEATHER_STATION:password}
host = db.home.online

[LOG]
logfile=../test/test.log
level=DEBUG
log-to-stdout=True

[AIR_QUALITY]
warmup-duration=30
measure-duration=60
power-pin=26

[DAYLIGHT]
measure-each-milliseconds=200
threshold_percentage=96
threshold_hysteresis=1.0
noticeable-duration=60

[RAIN-GAUGE]
rain-gauge-pin=6
current-observations-last-hours=500

[WIND]
direction-measure-each-milliseconds=150
anemometer-pin=5

[MULTISENSOR]
measure-polling-period-seconds=10
measure-each-milliseconds=200
measure-duration-seconds=10

[INTERNAL]
cooling-active=day-only
cooling-fan-pin=16
cool-down-temp-on=42
cool-down-temp-off=32

[REST]
port=12002


