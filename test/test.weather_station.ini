[DATABASE]
db = bhs_test
user = ${WEATHER:user}
password = ${WEATHER:password}
host = 192.168.1.5

[LOG]
logfile=../test/test.log
level=DEBUG
log-to-stdout=True

[AIR_QUALITY]
warmup-duration=30
measure-duration=60
power-pin=26

[DAYLIGHT]
measure-each-milliseconds=200
threshold_percentage=96
threshold_hysteresis=1.0
noticeable-duration=60

[RAIN]
measure-each-milliseconds=200
threshold_percentage=60
threshold_hysteresis=1.0
noticeable-duration=60

[MULTISENSOR]
measure-polling-period-seconds=10
measure-each-milliseconds=200
measure-duration-seconds=10

[INTERNAL]
cooling-active=day-only
cooling-fan-pin=16
cool-down-temp-on=42
cool-down-temp-off=32

[REST]
port=12002


