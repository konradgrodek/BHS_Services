[DATABASE]
db = bhs_test
; user = bhs_tank_monitor
; user = bhs_temperature_sensor
; user = bhs_speedtester
user = bhs_weather_station
; bhs_rest
; password = Tank@bhs-db
; password = Temp@bhs-db
; password = Speed@bhs-db
password = Weather@bhs-db
; REST@bhs-db
host = 192.168.1.5

[LOG]
logfile=./Test/test.log
level=DEBUG
log-to-stdout=True

[SPEEDTEST]
address-to-ping = www.google.com
ping-polling-period = 10
ping-timeout=180
speedtest-timeout=180

[IRRIGATION]
evaluation-period=60
default-inner-section-irrigation-duration=7
default-outer-section-irrigation-duration=5
pump-start-delay=2.0
pump-stop-delay=0.5
button-off-threshold=2.0
pin-pump = 17
pin-pump-led = 23
pin-valve-inner = 22
pin-valve-inner-led = 24
pin-valve-outer = 27
pin-valve-outer-led = 25
pin-button = 16

[TEMPERATURE]
polling-period=60
max-retry-count=5
retry-delay=5.0
significant-temperature-difference=0.51
default-polling-period-internal-temp=600

[TANKLEVEL]
one-measure-duration-secs=30
measure-attempts-pause-time=0.1
significant-level-increase=1
significant-level-decrease=200
tank-empty-level=2000
tank-full-level=590
pin-led-R=12
pin-led-G=20
pin-led-B=21
tank-fill-percentage-levels=70,80,90,95

[LIGHTS]
evaluation-period=60
button-off-threshold=2
default-illumination-duration=140
pin-signal-led = 26
pin-light-spruce = 13
pin-light-oak-middle = 5
pin-light-oak-sides = 6
pin-button = 19

[AIR_QUALITY]
warmup-duration=60
measure-duration=60
power-pin=26

[DAYLIGHT]
measure-each-milliseconds=200
threshold_percentage=97
threshold_hysteresis=1.0
noticeable-duration=60

[RAIN]
measure-each-milliseconds=200
threshold_percentage=60
threshold_hysteresis=1.0
noticeable-duration=60

[MULTISENSOR]
measure-polling-period-seconds=10
measure-each-milliseconds=200
measure-duration-seconds=10

[INTERNAL]
cooling-active=day-only
cooling-fan-pin=16
cool-down-temp-on=42
cool-down-temp-off=32

[REST]
; port=12001


